<!-- Door -->
<div class="col-xs-12">
  <h1 class="page-header">Door</h1>
</div>

<!-- Door -->
<div class="col-xs-12 col-sm-6">
  <div class="panel panel-default">
    <div class="panel-heading">Door</div>
    <div class="panel-body">
      <p class="text-center"><i class="fa fa-sign-out fa-5x ng-class:{ 'text-success': door == 'CLOSED', 'text-danger': door == 'OPEN' };" aria-hidden="true"></i></p>
      <p class="text-center">{{ door }}</p>
      <p class="text-center">
        <button class="btn btn-sm btn-default" ng-click="openDoor()" ng-disabled="door == 'OPEN'">Open <i class="fa fa-spinner fa-pulse" aria-hidden="true" ng-if="doorOpeningLoading"></i></button>
        <button class="btn btn-sm btn-default" ng-click="closeDoor()" ng-disabled="door == 'CLOSED'">Close <i class="fa fa-spinner fa-pulse" aria-hidden="true" ng-if="doorClosingLoading"></i></button>
      </p>
      <p class="text-center">
        <button class="btn btn-sm btn-danger" ng-click="openDoorForced()">Open (forced) <i class="fa fa-spinner fa-pulse" aria-hidden="true" ng-if="doorOpeningLoading"></i></button>
        <button class="btn btn-sm btn-danger" ng-click="stopDoor()">Stop (forced)</button>
        <button class="btn btn-sm btn-danger" ng-click="closeDoorForced()">Close (forced) <i class="fa fa-spinner fa-pulse" aria-hidden="true" ng-if="doorClosingLoading"></i></button>
      </p>
    </div>
  </div>
</div>

<!-- Automatic -->
<div class="col-xs-12 col-sm-6">
  <div class="panel panel-default">
    <div class="panel-heading">Automatic</div>
    <div class="panel-body">
      <p class="text-center">Not yet</p>
    </div>
  </div>
</div>
